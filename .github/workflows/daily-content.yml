name: Daily Medical Content Generation

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: |
          pip install openai gtts Pillow requests google-auth google-auth-oauthlib google-api-python-client edge-tts
      
      - name: Run medical education workflow
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python main.py
      
      - name: Upload generated content
        uses: actions/upload-artifact@v3
        with:
          name: daily-content-${{ github.run_number }}
          path: |
            videos/
            medical_education.db
      
      - name: Deploy to Cloudflare Pages (Dashboard only)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: medical-edu-dashboard
          directory: .
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}